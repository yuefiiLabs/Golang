name: Checking Lint and Format Markdown

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.*'

      - name: Install dependencies
        run: yarn install

      - name: Run MarkdownLint
        run: yarn lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.*'

      - name: Install dependencies
        run: yarn install

      - name: Run Prettier
        run: yarn format
